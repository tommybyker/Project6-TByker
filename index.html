    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>Project 6 - TByker</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="assets/css/themes/apple.css" />
       
        <link rel="stylesheet" href="assets/css/app.css" />
       
        <script src="assets/js/libs/modernizr.js"></script>


    </head>
    <body>
		
		<!-- The div "jqt" creates the basic framework for the application utilizing the JQTouch -->
    	<div id="jqt">
    
			<!-- The div "home" holds the map and several form elements -->
    		<div id="home">
                <header class="toolbar">
                    <h1>Project 6 Map</h1>
					<!-- The  new settings button in the toolbar menu -->
					<a class="leftButton button slideup" id="infoButton" href="#settings"><i class="icon-cogs"></i></a>
                    <a class="button slideup" id="infoButton" href="#new"><i class="icon-pushpin"></i></a>
                </header>
                <div class="page">
					<!-- Search Form -->
                	<form action="#" method="get" id="search">
                		<div class="location">
                			<label for="location"><i class="icon-search"></i> <b>Search</b></label>
                			<input type="text" value="" id="location" />
                		</div>
                		<div class="distance">
                			<label for="distance"><b>Distance</b></label>
                			<select name="distance" id="distance">
                				<option value="">--</option>
                				<option value="5">5 Miles</option>
                				<option value="10">10 Miles</option>
                				<option value="15">15 Miles</option>
                				<option value="25">25 Miles</option>
                				<option value="50">50 Miles</option>
                				<option value="100">100 Miles</option>
                			</select>
                			<a href="#" class="clear" style="display:none"><b>Clear Search</b></a>
                		</div>
                		<button type="submit"><em>Search</em></button>
                	</form>
                </div>
				
				<!-- The div "map" will place the Google Maps element onto Home Page -->
                <div class="page">
                	<div id="map" class="map"></div>
                </div>
            </div>
            
			<!-- The div "new" will access the New Location form -->
            <div id="new">
               
                <header class="toolbar">
                    <h1>New Location</h1>
                    <a class="back" href="#home">Map</a>
                </header>
                
	        	<form action="id" id="new-location" class="scroll">
                    <ul class="edit rounded">
                        <li><input type="text" name="name" placeholder="Location Name" id="name"></li>
                        <li><input type="text" name="street" placeholder="Street Address" id="street"></li>
                        <li><input type="text" name="city" placeholder="City" id="city"></li>
                        <li><input type="text" name="state" placeholder="State" id="state"></li>
                        <li><input type="text" name="zip" placeholder="Zip Code" id="zip"></li>
                    </ul>
                    
                    <div class="hidden-page">
                    	<button class="submit greenButton">Add Location</button>
                    </div>
                    
                </form> 
                
            </div>
            <div id="edit">
            	
                <header class="toolbar">
                    <h1>Edit Location</h1>
                    <a class="back" href="#home">Map</a>
                    <a class="button slideup" id="infoButton" href="#delete"><i class="icon-remove"></i> Delete</a>
                </header>
                
	        	<form action="id" id="edit-location" class="scroll">
                    <ul class="edit rounded">
                        <li><input type="text" name="name" placeholder="Location Name" id="name"></li>
                        <li><input type="text" name="street" placeholder="Street Address" id="street"></li>
                        <li><input type="text" name="city" placeholder="City" id="city"></li>
                        <li><input type="text" name="state" placeholder="State" id="state"></li>
                        <li><input type="text" name="zip" placeholder="Zip Code" id="zip"></li>
                    </ul>
                    
					<!-- The div hidden page -->
                    <div class="hidden-page">
                    	<button class="submit greenButton">Save Changes</button>
                    </div>
                    
                </form>        		
		        	
            </div>
            
			<!-- The div "delete" will allow the deletion of geocoded markers in Google Maps -->
            <div id="delete">
            	
                <header class="toolbar">
                    <h1>Delete Location</h1>
                    <a class="back" href="#edit">Cancel</a>
                </header>
                
	        	<form action="#" id="delete-location" class="scroll">
                    
                    <ul class="edit rounded">
                   		<li><p>Want to Delete this location?</p>
                    </ul>
                    
                    <div class="hidden-page">
                    	<button class="submit greenButton">Yes, Delete this Location</button>
                    </div>
                    
                </form>        		
		        	
            </div>
			
			<!-- The div "settings" will allow you to change marker type, size, and style of map -->
			<div id="settings">
				<header class="toolbar">
					<h1>Map Settings</h1>
					<a class="back" href="#home">Back</a>
				</header>
				<ul class="edit rounded">
				
					<!-- The Map Marker Icon -->
					<li>
						<label for="icon">Map Marker Icon </label>
						<input type="text" name="icon" placeholder="Road Shield" id="icon" class="active">
					</li>
					
					<!-- The Map Marker Icon Size Section -->
					<li>
						<label for="size">Map Marker Size</label>
						<input type="text" name="size" placeholder="36" id="size">	
					</li>
					
					<!-- The Map Style Type Selection Section -- Four Unique Types in Google Maps: ROADMAP, SATELLITE, HYBRID, and TERRAIN -->
					<li>
						<label for="map_type"> Map Style Type</label>
						<select id="map_type" name="map_type">
							<option value="ROADMAP">Road Map</option>
							<option value="SATELLITE">Satellite</option>
							<option value="HYBRID">Hybrid</option>
							<option value="TERRAIN">Terrain</option>
						</select>
					</li>
				</ul>
				<div class="hidden-page">
					<button id="settings-submit" class="submit greenButton">Submit Settings</button>
				</div>
			</div>
        </div>
        
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/libs/jquery.js"><\/script>')</script>
        <script src="assets/js/libs/jqtouch.js" type="text/javascript"></script>
        <script src="assets/js/libs/jqtouch-jquery.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="assets/js/libs/localstoragedb.js"></script>
        <script type="text/javascript" src="assets/js/MyMap.js"></script>
        <script src="assets/js/app.js" type="text/javascript"></script>
        
    </body>
</html>
